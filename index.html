<html>
  <head>
  <link rel="stylesheet" href="style.css">  
  </head>
  <title> Family Book</title>
  <body>
    <h1> Family Book</h1>
    <hr> <hr>
    <img id="family_img" src="https://i.postimg.cc/MGn9GJXw/family.jpg">
    <h3 id="one">Our Family Book</h3>
     <button type="button" onclick="family()">Next</button>
<hr>
   <script>
   var names=[ 
   " My Father",
   " My Mother",
   " My Sister",
   " Me "
   ];
 var images=[
 "https://i.postimg.cc/wjMnFtMX/father.jpg",
 "https://i.postimg.cc/bw5W5zSK/mother.jpg",
 "https://i.postimg.cc/JnL6wtrd/sister.jpg",
 "https://i.postimg.cc/5ymDKL83/bro.jpg"
 
 ];
 var i=0;
 function family(){
   document.getElementById("one").innerHTML=names[i];
   document.getElementById("family_img").src=images[i];
   i++;
   if(i==4){
     i=0;
   }}
  </script>
  <script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
